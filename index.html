<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="dashboard/assets/images/favikon.png"
    />
    <link rel="stylesheet" href="assets/stylelogin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-content">
        <div class="login-logo">
          <img src="assets/images/logo.png" alt="" />
        </div>
        <h3>Masuk dengan Akun Anda</h3>
        <form class="login-form" action="idrole.html">
          <div class="login-input">
            <label for="">Username</label>
            <input type="text" required="" placeholder="Masukan Username" />
          </div>
          <div class="login-input">
            <label for="">Password</label>
            <div class="input-password">
              <input type="password" required="" placeholder="Masukan Password" />
              <i class="bx bx-hide"></i>
            </div>
          </div>
          <button class="btn-idrole">Masukan ID Role</button>
        </form>

        <p>Jika mengalami kesulitan hubungi Admin</p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="dashboard/assets/images/favikon.png"
    />
    <link rel="stylesheet" href="assets/stylelogin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-content">
        <div class="login-logo">
          <img src="assets/images/logo.png" alt="" />
        </div>
        <h3>Masukan ID Role</h3>
        <form class="login-form" action="dashboard/index.html">
          <div class="login-input">
            <div class="input-password idrole">
              <input
                class="idroleinput"
                type="password"
                required=""
                placeholder="Masukan ID Role Anda di Klinik ini"
              />

              <i class="bx bx-user-circle"></i>
            </div>
          </div>
          <button class="btn-idrole">Masukan ID Role</button>
          <p class="daftar">ID Role belum terdaftar ? <a href="">Daftar</a></p>
        </form>

        <p>Jika mengalami kesulitan hubungi Admin</p>
      </div>
    </div>
  </body>
</html>
